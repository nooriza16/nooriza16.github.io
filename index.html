      color: #0077b5; /* LinkedIn blue effect on hover */

    .contact i {
      margin-right: 8px;
    }

    /* Right content (projects) */
    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
.projects {
  max-height: 400px;       /* shows ~4 items before scroll */
  overflow-y: auto;        /* vertical scrollbar if more */
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding-right: 10px;
}

.project-row {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s ease;
}

.project-row:hover {
  transform: scale(1.02);
}

.project-row img {
  width: 100px;
  height: 70px;
  object-fit: cover;
  border-radius: 8px;
  margin-right: 15px;
}

.project-row p {
  margin: 0;
  font-size: 1rem;
  color: #333;
}

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: column;
        text-align: center;
      }

      .content {
        width: 100%;
      }
    }
