<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
    }

    /* Left sidebar */
    .sidebar {
      width: 30%;
      background: white;
      padding: 40px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .sidebar h1 {
      margin: 10px 0 5px;
      font-size: 1.8rem;
      text-align: center;
    }

    .sidebar p {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .contact {
      margin-top: auto;
      text-align: center;
    }

    .contact a {
      display: block;
      margin: 10px 0;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .contact a:hover {
      color: #0077b5; /* LinkedIn blue effect on hover */
    }

    .contact i {
      margin-right: 8px;
    }

    /* Right content (projects) */
    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .project {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .project img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .project-title {
      padding: 12px;
      font-size: 1.1rem;
      text-align: center;
      background: #fafafa;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: column;
        text-align: center;
      }

      .content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Left Sidebar -->
  <aside class="sidebar">
    <img src="photo.jpg" alt="Photo">
    <h1>[Nooriza Maharani]</h1>
    <p>A spatial data analyst, graduated from Centre for Advanced Spatial Analysis, Bartlett UCL.</p>

    <div class="contact">
      <a href="mailto:nooriza.maharani@gmail.com"><i class="fas fa-envelope"></i> nooriza.maharani@gmail.com</a>
      <a href="https://linkedin.com/in/nooriza-maharani" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/nooriza16" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
  </aside>

  <!-- Right Content -->
  <main class="content">
    <h2>My Projects</h2>
    <div class="projects">
      <a href="https://github.com/yourusername/project1" class="project">
        <img src="project1-thumbnail.jpg" alt="Project 1">
        <div class="project-title">Project One</div>
      </a>
      <a href="https://github.com/yourusername/project2" class="project">
        <img src="project2-thumbnail.jpg" alt="Project 2">
        <div class="project-title">Project Two</div>
      </a>
      <a href="https://github.com/yourusername/project3" class="project">
        <img src="project3-thumbnail.jpg" alt="Project 3">
        <div class="project-title">Project Three</div>
      </a>
    </div>
  </main>

</body>
</html>
